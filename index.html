<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço do Estudante Fake</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="login">
        <h1> Bem-Vindo</h1>
        <span id="subtitulo">ao Espaço do Estudante</span>
        <div class="inputs_login">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Usuário">
        </div>

        <div class="inputs_senha">
            <i class="fa fa-lock"></i>
            <input type="text" placeholder="Senha">
        </div>

        <button onclick="Entrar()" id="btnEntrar">Entrar</button><br>
        <span id="esqueceu" onclick="abrirEsqueceu()">Esqueceu sua senha?</span>
    </div>

</body>
</html>
